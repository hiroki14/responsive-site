    <body>
        <header>
            <div class="landscape"></div>
        </header>
        <main>
            <section id="bolivia">
                <h1 class="text-center">ウユニ塩湖がおすすめな理由</h1>
                <div class="container">
                    <div class="sky-box">
                        <h2 class="text-center words">一年中楽しめる景色</h2>
                        <p>乾期と雨期で異なる景色を見せるのがウユニ塩湖の特徴。雨期のウユニ塩湖が有名だが、乾期に観光しても楽しむことができる。</p>
                    </div>
                    <div class="sky-box">
                        <h2 class="text-center words">姿を変える絶景</h2>
                        <p>雨期には朝と夜で景色が変わってくる。夕暮れ時には、沈む太陽が湖面に反射し、幻想的な風景を見せる。</p>
                    </div>
                    <div class="sky-box">
                        <h2 class="text-center words">フォトジェニック</h2>
                        <p>天気が良ければ、夜には満天の星空が広がり、まるで宇宙にいるかのような写真が撮れる。</p>
                    </div>
                </div>
            </section>
